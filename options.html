<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Українські новини - налаштування</title>
        <script src="common.js"></script>
        <link type="text/css" rel="stylesheet" href="options.css" media="all">
    </head>
    <body>
        <div class="logo">
            <h2>Українські новини</h2>
        </div>
        <div class="option">
            <h3>НАЛАШТУВАННЯ:</h3>
            <div>
                <h4>вибрати джерела новин</h4>
                <ul class="newsSources">
                    <!--Items generates by JS -->
                </ul>
            </div>
            <div>
                <h4>показувати останніх новин з джерела</h4>
                <div class="sub-block">
                    <label>кількість:</label><input type="number" min="1" name="show_last_items" id="show_last_items" size="2">
                </div>
            </div>
            <div>
                <h4>періодичність оновлення новин в фоновому режимі</h4>
                <div class="sub-block">
                    <label>хвилини:</label><input type="number" min="5" name="background_period_config" id="background_period_config" size="2">
                </div>
            </div>
            <div>
                <h4>ширина вікна з новинами</h4>
                <div class="sub-block">
                    <label>пікселі:</label><input type="number" min="200" name="window_width_config" id="window_width_config" size="3">
                </div>
            </div>
            <div id="status"></div>
            <br>
            <div style="text-align: center">
                <button id="save">Зберегти</button>
            </div>
        </div>
        <div class="copyright">© Права на матеріали належать сайтам-джерелам новин</div>
        <script src="options.js"></script>
    </body>
</html>
