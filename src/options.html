<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Українські новини - налаштування</title>
    </head>
    <body>
        <div class="card-panel noselect">
            <h5 class="s-title">Налаштування</h5>

            <div class="section">
                <label for="collection">Джерела новин:</label>
                <div id="collection" class="s-collection row">
                    <!--<p>-->
                        <!--<input type="checkbox" id="filled-in-box" checked="checked"/>-->
                        <!--<label for="filled-in-box"><img src="img/es-icon.ico" class="circle"> Лівий Берег</label>-->
                    <!--</p>-->
                </div>
            </div>

            <div class="section">
                <form>
                    <label for="num-news">Відображати новин з джерела: <span class="s-range-value" id="num-news-value"></span></label>
                    <p class="range-field">
                        <input type="range" id="num-news" min="1" max="20"/>
                    </p>
                </form>
            </div>

            <div class="section">
                <label for="update-delay">Періодичність оновлення новин: <span class="s-range-value" id="update-delay-value"></span></label>
                <p class="range-field">
                    <input type="range" id="update-delay" min="5" max="120"/>
                </p>
            </div>

            <div class="section">
                <label for="app-width">Ширина вікна з новинами: <span class="s-range-value" id="app-width-value"></span></label>
                <p class="range-field">
                    <input type="range" id="app-width" min="400" max="800"/>
                </p>
            </div>

            <p class="flow-text s-copyright">© Права на матеріали належать сайтам-джерелам новин</p>
        </div>
    </body>
</html>
