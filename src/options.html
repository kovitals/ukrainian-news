<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Українські новини - налаштування</title>
</head>
<body>
<div class="row"></div>
<div class="row">
    <div class="col s2 m3 l4"></div>
    <div class="col s8 m6 l4">

        <div class="card-panel">
            <h5 class="settings-title">Налаштування</h5>
            <label for="collection2">Джерела новин:</label>
            <div id="collection2">
                <p>
                    <input type="checkbox" id="filled-in-box" checked="checked"/>
                    <label for="filled-in-box"><img src="img/es-icon.ico" class="circle"> Лівий Берег</label>
                </p>
                <p>
                    <input type="checkbox" id="filled-in-box2"/>
                    <label for="filled-in-box2">
                        <img src="img/ix-icon.ico" class="circle"> Українська Правда</label>
                </p>
                <p>
                    <input type="checkbox" id="filled-in-box3" checked="checked"/>
                    <label for="filled-in-box3"><img src="img/kr-icon.ico" class="circle"> Агенція УНІАН</label>
                </p>
            </div>

            <p class="settings-title"></p>
            <label for="num">Показувати останніх новин з джерела: <span id="num2">8</span></label>
            <p class="range-field">
                <input type="range" id="num" min="1" max="20"/>
            </p>

            <p class="settings-title"></p>
            <label for="delay" class="settings-block">Періодичність оновлення новин: <span id="delay2">2 години</span></label>
            <p class="range-field">
                <input type="range" id="delay" min="5" max="120"/>
            </p>

            <p class="settings-title"></p>
            <span class="settings-block">
                    <label for="width">Ширина вікна з новинами: <span id="width2">650 пікселей</span></label>
                    <p class="range-field">
                        <input type="range" id="width" min="400" max="800"/>
                    </p>
                </span>

            <p class="flow-text settings-copyright">© Права на матеріали належать сайтам-джерелам новин</p>
        </div>
    </div>
    <div class="col s2 m3 l4"></div>
</div>
</body>
</html>
