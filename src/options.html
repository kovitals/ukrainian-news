<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Українські новини - налаштування</title>
</head>
<body>
<div class="row"></div>
<div class="row">
    <div class="col s2 m3 l4"></div>
    <div class="col s8 m6 l4">

        <div class="card-panel">
            <span class="card-title">Налаштування</span>

            <div id="collection2">
                <label for="collection">Джерела новин:</label>
                <p>
                    <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked"/>
                    <label for="filled-in-box"><img src="img/es-icon.ico"> Лівий Берег</label>
                </p>
                <p>
                    <input type="checkbox" class="filled-in" id="filled-in-box2"/>
                    <label for="filled-in-box2"><img src="img/ix-icon.ico"> Лівий Берег</label>

                </p>
            </div>

            <label for="num">Показувати останніх новин з джерела: <span id="num2">8</span></label>
            <p class="range-field">
                <input type="range" id="num" min="0" max="100"/>
            </p>

            <label for="delay" class="settings-block">Періодичність оновлення новин: <span id="delay2">2 години</span></label>
            <p class="range-field">
                <input type="range" id="delay" min="0" max="100"/>
            </p>

            <span class="settings-block">
                    <label for="width">Ширина вікна з новинами: <span id="width2">650 пікселей</span></label>
                    <p class="range-field">
                        <input type="range" id="width" min="0" max="100"/>
                    </p>
                </span>
            <p class="flow-text">© Права на матеріали належать сайтам-джерелам новин</p>
        </div>
